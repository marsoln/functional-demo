<!Doctype html>
<html>

<head>
    <meta charset="utf8" />
    <style>
        body,
        ul,
        li {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        svg {
            display: block;
            width: 60%;
            margin: 0 auto;
            min-height: 600px;
        }
        
        polygon {
            background-color: #e3e3e3;
            stroke: #ff47d9;
            fill: #ace;
        }
        
        .header {
            padding-left: 20%;
        }
        
        input {
            border: none;
            border-bottom: 2px solid #ace;
            line-height: 26px;
            min-width: 200px;
            text-align: center;
        }
        
        button {
            transition: color .5s ease-in-out, background-color 1.3s ease-in-out;
            height: 26px;
            padding: 2px 18px;
            border: none;
            margin: 8px 0;
            box-shadow: 4px 2px 11px #c7c7c7;
        }
        
        button:hover {
            background-color: #3e3e3e;
            color: #ecae3e;
        }
    </style>
</head>

<body>
    <div class="header">
        边数:<span id='amountDisplay'>5</span> <input id='angleAmount' placeholder="边数" value="5" type='range' min="3" max="10"
        />
        <ul id='barsContainer'></ul>
    </div>
    <svg id='container'>
        <polygon id='polygon'></polygon>
    </svg>
    <script src='../../dist/polygon.bundle.js'></script>
</body>

</html>
